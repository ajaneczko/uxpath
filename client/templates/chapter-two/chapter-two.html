                        <div id="mess1" class="ui icon teal huge hidden message">
                            <div class="content">
                                What user research is?
                            </div>
                        </div>

                        <div id="mess2" class="ui icon message hidden">
                            <div class="content">
                                <p>
                                    User research is the act of interviewing prospective and actual users of your products to gain clarity on a number of objectives. You might use it to figure out why people aren’t adding recommended products to a cart, why they’re not clicking through your emails on mobile phone, or why adoption of your application has fallen significantly.</p>
                            </div>
                        </div>
                        <div id="mess3" class="ui icon message hidden">
                            <div class="content">
                                <p>
                                    Conducting user research is just one part of the equation.Afterwards, you have to act on that feedback to make new product decisions or enhancements. Depending on your role in the project, you may not agree with some of the feedback. If this is the case, remember that you’re not the end user. Your day is likely consumed with interacting with the website or application, which isn’t representative of a typical user’s usage.
                                </p>
                            </div>
                        </div>
                        <div id="mess4" class="ui icon huge message hidden">
                            <div class="content">
                                <p>
                                    What does this look like, and how is it done? Reach out early, ask often, and always listen. UX isn’t UX without research, after all.
                                </p>
                            </div>
                        </div>
                        <div id="mess5" class="ui icon huge message hidden">
                            <div class="content">
                                <div class="header">
                                    Types of user research methods
                                </div>
                                <img style="width: 800px" src="https://s3.amazonaws.com/media.nngroup.com/media/editor/2014/10/10/user-research-methods.png">
                                <br>
                            </div>
                        </div>


                        <div id="mess6" class="ui icon huge message hidden">

                            </div>
                        </div>
                        <div id="mess7" class="ui icon message hidden">

                                    Heuristic and expert analysis evaluation
                                </div>
                                <br>
                                <p>A<a href="https://www.wikiwand.com/pl/Jakob_Nielsen"> heuristic</a> or expert analysis is conducted to evaluate a website or application against agreed upon design principles. User research and user experience professionals evaluate the system and gather issues. Those issues are then classified to what principle it violates and are assigned criticality to give direction to the team.</p>
                            </div>
                        </div>
                        <div id="mess8" class="ui icon message hidden">
                            <div class="content">

                        </div>

                            </div>
                        </div>

                        <div id="mess11" class="ui icon message hidden">

                                <div class="header">
                                    What Minimum Viable Product is?
                                </div>
                                <p> The Minimum Viable Product (MVP) is a core concept in Lean UX. The idea is to build the most basic version of the concept as possible, test it and if there are no valuable results to abandon it. The MVPs which show promise can then be incorporated into further design and development rounds without too much hassle.</p>
                            </div>
                        </div>
                        <div id="mess12" class="ui icon huge message hidden">
                            <div class="content">
                                <img src="https://public-media.interaction-design.org/images/ux-daily/13ed4c8f0a97333361165686c1e76b79.jpg" style="width:800px">
                            </div>
                        </div>
                        <div id="mess13" class="ui icon message hidden">
                            <div class="content">
                                <p>Minimum Viable Product means different things to different people.</p>
                            </div>
                        </div>
                        <div id="mess14" class="ui icon message hidden">
                            <div class="content">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/bvFnHzU4_W8" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div id="mess15" class="ui icon message hidden">
                              <div class="content">
                                <p>  Minium Viable Product is about scoping/discovering/experimenting what is the value behind product, by making things people WANT! There are a lot of ways how achive this goal. Let's consider 7 inspirational Minimum Viable Products examples.</P>
                              </div>
                        </div>
                        <div id="mess16" class="ui icon message hidden">
                              <div class="content">
                                <div class="header">
                                  Explainer Video
                                </div>
                                <br>

                                <iframe width="560" height="315" src="https://www.youtube.com/embed/7QmCUDHpNzE" frameborder="0" allowfullscreen></iframe>
                                <br>
                                <P>To learn more about how dropbox researched MVP by video read <a href="http://techcrunch.com/2011/10/19/dropbox-minimal-viable-product/"> this article</a></p>
                              </div>
                        </div>
                        <div id="mess17" class="ui icon message hidden">
                              <div class="content">
                                <div class="header">
                                  Landing Page
                                </div>
                                <p>The job of a landing page is to quickly communicate the value of your offering, diffuse objections, and call the visitor to action.</p>
                                <p>You can use applications like <a href="https://www.launchrock.com/"> Launchrock </a> to facilitate your research.</p>

                              </div>
                        </div>
                        <div id="mess18" class="ui icon message hidden">
                              <div class="content">
                                <div class="header">
                                  Wizard of Oz MVP
                                </div>
                                <p>TA “Wizard of Oz” MVP is when you put up a front that looks like a real working product, but you manually carry out product functions. It’s also known as “Flinstoning”.</p>
                                <img src="http://scalemybusiness.com/wp-content/uploads/2013/04/zappos.jpg">
                              </div>
                        </div>
                        <div id="mess19" class="ui icon message hidden">
                              <div class="content">
                                <div class="header">
                                  Wizard of Oz MVP
                                </div>
                                <p>Instead of providing a product, you start with a manual service. But not just any service! The service should consist of exactly the same steps people would go through with your product..</p>
                                <img src="http://scalemybusiness.com/wp-content/uploads/2013/04/foodonthetable.jpg">
                              </div>
                        </div>
                        <div id="mess20" class="ui icon message hidden">
                              <div class="content">
                                <div class="header">
                                  Raise Funds from Customers

                                </div>
                                <p>This is a special case of “sell it before you build it”. The basic idea is simple: launch a crowdfunding campaign on platforms such as Kickstarter, IndieGoGo and RocketHub. Not only will you validate if customers want to buy your product, but you will also raise money.</p>
                                <img src="http://scalemybusiness.com/wp-content/uploads/2013/04/foodonthetable.jpg">
                              </div>
                        </div>
                        <div id="mess21" class="ui icon message hidden">
                              <div class="content">
                                <div class="header">
                                 A Single Featured MVP

                                </div>
                                <p>You can’t be everything to everybody. Starting small is obivious way to validate any hypothesis about product. For sure this apporach is bettern then assuming that people will benefit from all of the featrues we came up with under the shower last night!</p>
                                <img src="http://66.media.tumblr.com/ae10cbd594e0e2e42a336bc976062f30/tumblr_inline_o57ufzQOQY1t9bsnt_500.gif">
                              </div>
                        </div>
                        <div id="mess22" class="ui icon message hidden">
                              <div class="content">

                                <p>The 20 second summary of this lesson is: don’t burn your money on a product no one will want to use. Get creative and think hard about what is the minimum thing you can do now to make sure that doesn’t happen:</p>

                                <br>
                                <p>👍 Select one MVP strategy you think would work for you</p>
                                <p>👍 Create a simple plan to execute on it (remember the “minimal” in MVP)</p>
                                <p>👍 Focus on a user, what are their pains, and gains</p>
                                <p>👍 Speak about your idea with other people</p>
                                <p>👍 Open feedback loop as soon as it is possible</p>
                                <p>👍 Start prototyping</p>
                                <p>→ Use simple visual methods to describe the idea, like Impact Mapping, Canvas Value Proposition, Personas, they will help you find the uqniqe value behding the product</p>
                              </div>
                        </div>
