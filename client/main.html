<template name="header">

  <div class="ui large top fixed hidden menu">
    <div class="ui container">
      <a class="item"><i class="rocket icon"></i></a>

<template name="mainLesson">
  <div class=" step">
    {{#if status}}
    <i class="checkmark green icon"></i>
    {{else}}
    {{/if}}

    <div class="content">
      <div class="title">{{title}}</div>
  </div>
  </div>
</template>
<template name="chapterFinished">
  <a class="blue item">
    {{title}}
  </a>
</template>
<template name="chapter">
  {{#if isFirst}}
  <a class="blue item">
      <i class="icon "><div class="circle-ripple"><img src="images/mentee.jpeg" style="
    width: 20px;
    position: relative;
    top: 0px;
    border-radius: 100px;
    height: 20px;
"></div></i>{{title}}</a>

    {{else}}
    <a class="blue disabled item">{{title}}</a>
    {{/if}}

</template>
<template name="hello">


  {{>header}}

  <!-- Page Contents -->
  <div class="pusher">
    <div id="header" class="ui inverted vertical masthead center aligned segment">

      <div class="ui container">
        <h1 class="ui icon header">
          <img src="images/logo.png">
          <br>
          <br>
          <div class="content title">
            User Experience Path
          </div>
        </h1>
        <h2>TechJump mentoring program 2016</h2>
      </div>
    </div>

    {{>chapterZero}}
    {{>chapterOne}}
    {{>chapterThree}}
    {{>chapterFour}}
    {{>chapterFive}}

  </div>

</template>
<template name="chapterZero">

  <div id="tj-main-column-zero-chapter" class="ui vertical stripe segment">
    <div class="ui middle aligned stackable grid container">
      <div class="row tj-main-columns-wrapper">
        <div class="wide column tj-main-column">
          <h3 class="ui header">Welcome!</h3>
          <p>The overall goal of User Experience is to help design better products, services, processes, strategies, spaces, architecture, and experiences.</p>
          <p>This mentorship program should help develop mindset to solve practical problems facing in daily basis.</p>
          <p>Meetups are splitted into chapters, each about different part of UX design process. Along the progress there will be a practical project aimed into train particular skills and making overall experience more challenging (hope so).
          </p>

        </div>
      </div>

      <div class="row">
        <div class="left aligned column">
          <button id="go-to-chapter-zero" class="ui right labeled positive icon button">
            <i class="right arrow icon"></i>
            Let's start!
          </button>
        </div>
      </div>
    </div>
  </div>

</template>

          <p>UX design is in the best position to defend the users, but it is equally important to have a balance between user goals, and business goals.</p>
